<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>My First Web Site</title>
  <style>
    h2 {
      font-weight: bolder;
      color: red;
    }

    .name:hover {
      color: purple; /* 깨찰빵 hover */
    }

    .cat-hover {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      display: inline-block;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .cat-hover:hover {
      transform: scale(1.3);
    }

    table {
      border-collapse: collapse;
      margin: 30px auto;
      font-family: Arial;
    }

    th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 10px 20px;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
  <script>
    alert('Hello World');
  </script>
</head>
<body>
  <h2>Hello World</h2>
  <h3>처음 만드는 웹 페이지</h3>

  <!-- 이미지 -->
  <img src="빵고양이.png" style="width: 300px; height: auto;">

  <!-- 시멘틱 제목 예시 -->
  <h1>여기는 제일 큰 제목</h1>
  <h6>여기는 제일 작은 제목</h6>

  <!-- hover 예제 -->
  <p class="name">깨찰빵</p>

  <!-- 링크 -->
  <p>
    <a href="https://siwoozen.github.io/siuuuuu/index.html" target="_blank" rel="noopener" style="text-decoration: none; color: black; font-weight: bold;">
      검은고양이 네로 🐈‍⬛
    </a>
  </p>

  <!-- 고양이 표 -->
  <table>
    <thead>
      <tr>
        <th>이름</th>
        <th>종류</th>
        <th>나이</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>네로 🐈‍⬛</td>
        <td>검은고양이</td>
        <td>3살</td>
      </tr>
      <tr>
        <td>모모모 🐱</td>
        <td>샴</td>
        <td>2살</td>
      </tr>
      <tr>
        <td>탄이 🐾</td>
        <td>러시안블루</td>
        <td>4살</td>
      </tr>
    </tbody>
  </table>

  <!-- 고양이 hover 효과 -->
  <div style="text-align: center; margin-top: 100px;">
    <span class="cat-hover">🐾 검은고양이 네로 🐾</span>
  </div>
    <h1>환영합니다!</h1>

</body>
</html>
