<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입 양식</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-box {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    .signup-box h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="url"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .radio-group,
    .checkbox-group {
      margin-bottom: 15px;
    }

    .radio-group label,
    .checkbox-group label {
      margin-right: 10px;
      font-weight: normal;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h1>회원가입</h1>
    <form action="#" method="post">
      <label for="userid">아이디:</label>
      <input type="text" id="userid" name="userid" required>

      <label for="password">암호:</label>
      <input type="password" id="password" name="password" required>

      <label for="name">이름:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">이메일:</label>
      <input type="email" id="email" name="email" required>

      <label>성별:</label>
      <div class="radio-group">
        <input type="radio" id="male" name="gender" value="남자" required>
        <label for="male">남자</label>
        <input type="radio" id="female" name="gender" value="여자">
        <label for="female">여자</label>
      </div>

      <label for="experience">개발 경력:</label>
      <select id="experience" name="experience">
        <option value="없음">없음</option>
        <option value="1년 미만">1년 미만</option>
        <option value="1~3년">1~3년</option>
        <option value="3~5년">3~5년</option>
        <option value="5년 이상">5년 이상</option>
      </select>

      <label>경험 언어 (복수 선택 가능):</label>
      <div class="checkbox-group">
        <input type="checkbox" id="lang-html" name="languages" value="HTML">
        <label for="lang-html">HTML</label>
        <input type="checkbox" id="lang-css" name="languages" value="CSS">
        <label for="lang-css">CSS</label>
        <input type="checkbox" id="lang-js" name="languages" value="JavaScript">
        <label for="lang-js">JavaScript</label>
        <input type="checkbox" id="lang-python" name="languages" value="Python">
        <label for="lang-python">Python</label>
        <input type="checkbox" id="lang-java" name="languages" value="Java">
        <label for="lang-java">Java</label>
        <input type="checkbox" id="lang-cpp" name="languages" value="C++">
        <label for="lang-cpp">C++</label>
        <input type="checkbox" id="lang-go" name="languages" value="Go">
        <label for="lang-go">Go</label>
      </div>

      <label for="bio">개인 소개 (5줄 이내):</label>
      <textarea id="bio" name="bio" rows="5" maxlength="500" placeholder="자기소개를 입력하세요 (최대 5줄)"></textarea>

      <label for="blog">개인 블로그 주소:</label>
      <input type="url" id="blog" name="blog">

      <label for="company">현재 근무 회사명:</label>
      <select id="company" name="company" required>
        <option value="">선택하세요</option>
        <option value="네이버">네이버</option>
        <option value="카카오">카카오</option>
        <option value="라인">라인</option>
        <option value="토스">토스</option>
        <option value="배달의민족">배달의민족</option>
        <option value="쿠팡">쿠팡</option>
        <option value="당근마켓">당근마켓</option>
        <option value="삼성전자">삼성전자</option>
        <option value="LG전자">LG전자</option>
        <option value="현대자동차">현대자동차</option>
      </select>

      <input type="submit" value="가입하기">
    </form>
  </div>
</body>
</html>
