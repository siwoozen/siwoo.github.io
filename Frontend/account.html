<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입 양식</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      height: 100%;
      overflow-y: auto;
      display: flex;
      justify-content: center;
    }

    .signup-box {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .signup-box h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="url"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .radio-group,
    .checkbox-group {
      margin-bottom: 15px;
    }

    .radio-group {
      display: flex;
      gap: 20px;
    }

    .radio-group label {
      display: flex;
      align-items: center;
      gap: 5px;
      font-weight: normal;
    }

    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 5px;
      font-weight: normal;
    }

    .birth-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .birth-group select {
      flex: 1;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .button-group input[type="submit"],
    .button-group input[type="reset"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .button-group input[type="submit"] {
      background-color: #4CAF50;
      color: white;
    }

    .button-group input[type="submit"]:hover {
      background-color: #45a049;
    }

    .button-group input[type="reset"] {
      background-color: #ccc;
      color: #333;
    }

    .button-group input[type="reset"]:hover {
      background-color: #bbb;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h1>회원가입</h1>
    <form action="#" method="post">
      <label for="userid">아이디:</label>
      <input type="text" id="userid" name="userid" required placeholder="아이디를 입력하세요">

      <label for="password">암호:</label>
      <input type="password" id="password" name="password" required placeholder="암호를 입력하세요">

      <label for="confirm_password">암호 재확인:</label>
      <input type="password" id="confirm_password" name="confirm_password" required placeholder="암호를 다시 입력하세요">

      <label for="name">이름:</label>
      <input type="text" id="name" name="name" required placeholder="이름을 입력하세요">

      <label for="phone">전화번호:</label>
      <input type="text" id="phone" name="phone" required placeholder="예: 010-1234-5678">

      <label for="email">이메일:</label>
      <input type="email" id="email" name="email" required placeholder="이메일 주소를 입력하세요">

      <label>성별:</label>
      <div class="radio-group">
        <label><input type="radio" id="male" name="gender" value="남자" required> 남자</label>
        <label><input type="radio" id="female" name="gender" value="여자"> 여자</label>
      </div>

      <label>생년월일:</label>
      <div class="birth-group">
        <select name="birth_year" required>
          <option value="">년도</option>
          <!-- 예시 연도, 필요 시 JS로 자동 생성 가능 -->
          <option value="1990">1990</option>
          <option value="1995">1995</option>
          <option value="2000">2000</option>
          <option value="2005">2005</option>
          <option value="2010">2010</option>
          <option value="2015">2015</option>
          <option value="2020">2020</option>
        </select>
        <select name="birth_month" required>
          <option value="">월</option>
          ${[...Array(12)].map((_, i) => `<option value="${i+1}">${i+1}</option>`).join('')}
        </select>
        <select name="birth_day" required>
          <option value="">일</option>
          ${[...Array(31)].map((_, i) => `<option value="${i+1}">${i+1}</option>`).join('')}
        </select>
      </div>

      <label for="experience">개발 경력:</label>
      <select id="experience" name="experience">
        <option value="없음">없음</option>
        <option value="1년 미만">1년 미만</option>
        <option value="1~3년">1~3년</option>
        <option value="3~5년">3~5년</option>
        <option value="5년 이상">5년 이상</option>
      </select>

      <label>경험 언어 (복수 선택 가능):</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="languages" value="HTML"> HTML</label>
        <label><input type="checkbox" name="languages" value="CSS"> CSS</label>
        <label><input type="checkbox" name="languages" value="JavaScript"> JavaScript</label>
        <label><input type="checkbox" name="languages" value="Python"> Python</label>
        <label><input type="checkbox" name="languages" value="Java"> Java</label>
        <label><input type="checkbox" name="languages" value="C++"> C++</label>
        <label><input type="checkbox" name="languages" value="Go"> Go</label>
      </div>

      <label for="bio">개인 소개 (5줄 이내):</label>
      <textarea id="bio" name="bio" rows="5" maxlength="500" placeholder="자기소개를 입력하세요 (최대 5줄)"></textarea>

      <label for="blog">개인 블로그 주소:</label>
      <input type="url" id="blog" name="blog" placeholder="블로그 주소를 입력하세요 (http://...)">

      <label for="company">현재 근무 회사명:</label>
      <select id="company" name="company" required>
        <option value="">선택하세요</option>
        <option value="네이버">네이버</option>
        <option value="카카오">카카오</option>
        <option value="라인">라인</option>
        <option value="토스">토스</option>
        <option value="배달의민족">배달의민족</option>
        <option value="쿠팡">쿠팡</option>
        <option value="당근마켓">당근마켓</option>
        <option value="삼성전자">삼성전자</option>
        <option value="LG전자">LG전자</option>
        <option value="현대자동차">현대자동차</option>
      </select>

      <div class="button-group">
        <input type="reset" value="취소">
        <input type="submit" value="가입하기">
      </div>
    </form>
  </div>
</body>
</html>
