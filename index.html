<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>My First Web Site</title>
  <style>
    h2 {
      font-weight: bolder;
      color: red;
    }

    .name:hover {
      color: purple; /* 깨찰빵에 마우스를 올리면 보라색으로 */
    }
  </style>
  <script>
    alert('Hello World');
  </script>
</head>
<body>
  <h2>Hello World</h2>
  <h3>처음 만드는 웹 페이지</h3>

  <!-- 이미지 (이미지 파일이 같은 폴더 안에 있어야 함) -->
  <img src="빵고양이.png" style="width: 300px; height: auto;">

  <!-- 시멘틱 제목 예시 -->
  <h1>여기는 제일 큰 제목</h1>
  <h6>여기는 제일 작은 제목</h6>

  <!-- hover 예제 -->
  <p class="name">깨찰빵</p>
</body>
</html>
